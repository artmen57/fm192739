<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Оформление вертикального меню</title>
	<style>
		.menu {
			width:200px;
			background:#369;
		}
		
		.menu ul {
			border-style:solid;
			border-color: white;
			
		}
		
		.menu li {
			border-style:solid;
			border-width: 2px;
			border-spacing: 35px;
			background-color: white;
		}
		
		.menu li a {
			border-spacing: 35px;
			margin: 10px;
		}
		
		.menu li a:hover {
			border-color: red;
			border-style: grey;
		}
	</style>
</head>
<body>
	<nav class="menu">
		<ul>
			<li><a href="#">Фильмы</a></li>
			<li><a href="#">Музыка</a></li>
			<li><a href="#">Софт</a></li>
			<li><a href="#">Игры</a></li>
		</ul>
	</nav>
</body>
</html>
